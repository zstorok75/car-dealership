<mat-drawer-container class="sidenav-container">
    <mat-drawer class="drawer-container"
                mode="side"
                opened>
        <div class="openCloseButton">
            <button *ngIf="!showMenuText"
                    mat-flat-button
                    aria-label="Drower open"
                    (click)="showMenuText = true">
                <mat-icon>
                    <span class="material-icons-outlined">
                        navigate_next
                    </span>
                </mat-icon>
            </button>
            <button *ngIf="showMenuText"
                    mat-flat-button
                    aria-label="Drower close"
                    (click)="showMenuText = false">
                <mat-icon>
                    <span class="material-icons-outlined">
                        navigate_before
                    </span>
                </mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>
        <div class="menuButton">
            <button mat-raised-button
                    class="side-menu-button"
                    (click)="goToPage('worksheet')">
                <mat-icon>
                    <span class="material-icons-outlined">
                        assignment
                    </span>
                </mat-icon>
                <span *ngIf="showMenuText">Munkalap</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-raised-button
                    class="side-menu-button"
                    (click)="goToPage('customer')">
                <mat-icon>
                    <span class="material-icons-outlined">
                        person_outline
                    </span>
                </mat-icon>
                <span *ngIf="showMenuText">Ügyfél</span>
            </button>
        </div>
    </mat-drawer>

    <mat-drawer-content class="content-container">
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
